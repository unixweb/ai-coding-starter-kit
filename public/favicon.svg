<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#e5e7eb" opacity="0.95"/>
  
  <!-- Shield shape -->
  <path d="M 32 12 L 48 18 L 48 32 Q 48 44 32 52 Q 16 44 16 32 L 16 18 Z" 
        fill="url(#shieldGrad)" 
        stroke="#1e40af" 
        stroke-width="1"/>
  
  <!-- Document icon inside shield -->
  <rect x="26" y="24" width="12" height="16" rx="1" fill="url(#docGrad)" opacity="0.9"/>
  <rect x="26" y="24" width="12" height="16" rx="1" fill="none" stroke="#1e40af" stroke-width="0.5"/>
  
  <!-- Document lines -->
  <line x1="28" y1="28" x2="36" y2="28" stroke="#e0f2fe" stroke-width="1" stroke-linecap="round"/>
  <line x1="28" y1="31" x2="36" y2="31" stroke="#e0f2fe" stroke-width="1" stroke-linecap="round"/>
  <line x1="28" y1="34" x2="34" y2="34" stroke="#e0f2fe" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Lock symbol on document -->
  <rect x="30" y="36" width="4" height="3" rx="0.5" fill="#fbbf24"/>
  <path d="M 30.5 36 L 30.5 34.5 Q 30.5 33.5 32 33.5 Q 33.5 33.5 33.5 34.5 L 33.5 36" 
        stroke="#fbbf24" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
